<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <nav>
            <a href="/" class="logo">RSGA</a>
            <input type="checkbox" id="sidebar-active">
            <label for="sidebar-active" class="open-sidebar">
                <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32" fill="undefined"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
            </label>
            <label id="overlay" for="sidebar-active"></label>
            <div class="links-container">
                <label for="sidebar-active" class="close-sidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32" fill="undefined"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                </label>
                <div class="nav-links">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                    <a class="nav-link" href="/leaderboard">LeaderBoard</a>
                    <a class="nav-link" href="/events">Events</a>
                    <a class="nav-link" href="/about">About Us</a>
                </div>                

                <div class="auth">
                    {% if is_logged_in %}
                    <a href="/logout" class="logout">Logout</a>
                    {% else %}
                    <a href="/login" class="login">Login</a>
                    <a href="/register" class="register">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
